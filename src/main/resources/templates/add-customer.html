<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
<div th:replace="~{fragments/navbar::navbar(activeLink=${'home'})}"></div>
<div class="container">
    <h1>Add Customer</h1>
    <form th:action="@{/customer/addCustomer}" th:method="post">
        <label for="name">Company name:</label>
        <input type="text" id="name" name="name" required>
        <label for="vat">Company VAT number:</label>
        <input type="text" id="vat" name="vat" required>
        <label for="address">Company Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="contactPerson">Contact person name:</label>
        <input type="text" id="contactPerson" name="contactPerson" required>
        <label for="telNumber">Telephone number:</label>
        <input type="text" id="telNumber" name="telNumber" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Add customer</button>
    </form>
    <p><a href="/">Back to Home</a></p>
</div>
</body>
</html>
