<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <a href="users.html">User Management</a>
</div>
<div class="container">
    <h1>Edit User</h1>
    <form th:object="${userDetails}" th:action="@{/users/editUser/{id}(id=*{id})}" th:method="PUT">

        <input type="hidden" name="id" id="userId" th:value="${userDetails.id}">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username"
               th:value="${userDetails.username}"
               required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"
               th:value="${userDetails.email}" required><br><br>

        <label for="username">First name:</label>
        <input type="text" id="firstName" name="firstName"
               th:value="${userDetails.firstName}" required><br><br>

        <label for="username">Last name:</label>
        <input type="text" id="lastName" name="lastName"
               th:value="${userDetails.lastName}" required><br><br>

<!--        <label for="password">Password:</label>-->
<!--        <input type="password" id="password" name="password" required><br><br>-->

        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
