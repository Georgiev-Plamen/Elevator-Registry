<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
<div th:replace="~{fragments/navbar::navbar(activeLink=${'home'})}"></div>
<div class="home-container">
    <h1>Edit User</h1>
    <form th:object="${userDetails}" th:action="@{/users/editUser/{id}(id=*{id})}" th:method="PUT">

        <input type="hidden" name="id" id="userId" th:value="${userDetails.id}">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username"
               th:value="${userDetails.username}"
               minlength="4" maxlength="20"
               required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"
               th:value="${userDetails.email}" required><br><br>

        <label for="username">First name:</label>
        <input type="text" id="firstName" name="firstName"
               th:value="${userDetails.firstName}" minlength="3" maxlength="20" required><br><br>

        <label for="username">Last name:</label>
        <input type="text" id="lastName" name="lastName"
               th:value="${userDetails.lastName}" minlength="3" maxlength="20" required><br><br>

<!--        <label for="password">Password:</label>-->
<!--        <input type="password" id="password" name="password" required><br><br>-->

        <div>
        <button type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
