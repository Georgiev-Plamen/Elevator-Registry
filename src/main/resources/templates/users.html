<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="navbar">
    <a th:href="index.html">Home</a>
</div>
<div>
    <h1>User Management</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name </th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUser}"
            th:object="${user}" class="container">
            <td><span th:text="*{id()}">Id</span></td>
            <td><span th:text="*{firstName()}">First name</span></td>
            <td><span th:text="*{lastName()}">Last name</span></td>
            <td><span th:text="*{email()}">Email</span></td>
            <td>
                <form th:method="delete"
                      th:action="@{/users/{id}(id=${user.id()})}" >
                    <input type="hidden" name="id" th:value="delete">
                    <button type="submit">Delete</button>
                </form>

                <button onclick="editUser(1)">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
