<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Inspection</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/navbar::navbar(activeLink=${'home'})}"></div>

<div class="container">
    <h1>Edit Inspection</h1>
    <form th:object="${inspectionDetails}" th:action="@{/inspection/editInspection/{id}(id=*{id})}" th:method="PUT">

        <input type="hidden" name="id" id="id" th:value="*{id}">

        <label for="user">User:</label>
        <select id="user" name="user">
            <option th:each="user : ${allUser}"
                    th:value="${user.id()}"
                    th:text="${user.username()}"
                    required>user</option>
        </select>

<!--        <label for="customer">Customer:</label>-->
<!--        <select id="customer" name="customer">-->
<!--            <option th:each="customer : ${allCustomers}"-->
<!--                    th:value="${customer.id()}"-->
<!--                    th:text="${customer.name()}"-->
<!--                    required>customer</option>-->
<!--        </select>-->

        <label for="customer">Customer:</label>
        <input type="text" id="customer" name="customer" th:text="*{customer.name}" th:value="*{customer.id}" required><br><br>

        <table>
            <thead>
            <tr>
                <th>Id:</th>
                <th>Elevators address:</th>
                <th>Elevators stops:</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="elevator : ${allElevators}"
                th:object="${elevator}" class="container">
                <td><span th:text="${elevator.id}">Id</span></td>
                <td><span th:text="${elevator.address}">Address</span></td>
                <td><span th:text="${elevator.numberOfStops}">Address</span></td>
                </td>
            </tr>
            </tbody>
        </table><br>


        <label for="status">Status:</label>
        <select id="status" name="status" th:value="*{status}" th:field="*{status}">
            <option value="ЧАКА">ЧАКА</option>
            <option value="ПРОЦЕС">ПРОЦЕС</option>
            <option value="ФИНАЛИЗИРАНА">ФИНАЛИЗИРАНА</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="*{address}" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="*{price}" required><br><br>

        <button type="submit">Edit inspection</button>
    </form>
</div>
</body>
</html>
