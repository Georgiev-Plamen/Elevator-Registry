<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Inspection</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/navbar::navbar(activeLink=${'home'})}"></div>

<div class="container">
    <h1>Edit Inspection</h1>
    <form th:object="${inspectionDetails}" th:action="@{/inspection/editInspection/{id}(id=*{id})}" th:method="post">

        <input type="hidden" name="id" id="id" th:value="*{id}">

        <label for="customer">Customer:</label>
<!--                TODO: show two time author-->
        <select id="customer" name="customer">
            <option th:each="customer : ${allCustomers}"
                    th:value="${customer.id}"
                    th:text="${customer.name()}"
                    required>customer</option>
        </select>

        <label for="elevator">Elevator:</label>
        <select id="elevator" name="elevator">
            <option th:each="elevator : ${allElevators}"
                    th:value="${elevator.id}"
                    th:text="${elevator.address()}"
                    required>elevators</option>
        </select>


        <label for="address">Address:</label>
<!--        <input type="text" id="address" name="address" th:value="*{address}" required><br><br>-->

        <label for="price">Price:</label>
<!--        <input type="number" id="price" name="price" th:value="*{price}" required><br><br>-->

        <button type="submit">Edit inspection</button>
    </form>
</div>
</body>
</html>
