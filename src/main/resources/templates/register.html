<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <div th:replace="~{fragments/navbar::navbar(activeLink=${'home'})}"></div>
<div class="container">
    <h1>Register</h1>
    <form th:object="${registerData}"
          th:action="@{/users/register}"
          th:method="post">

        <label for="username">Username:</label>
        <input th:field="*{username}" type="text" id="username" name="username" required>
        <!--//TODO:-->
<!--                <small th:error="*{username}" id="usernameError"></small>-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="username">First name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="username">Last name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="password">Confirm password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <button type="submit">Register</button>
    </form>
    <p><a href="/">Back to Home</a></p>
</div>
</body>
</html>
