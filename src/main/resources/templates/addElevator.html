<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Elevator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <a href="/users/register">Register</a>
    <a href="login.html">Login</a>
    <a href="users.html">User Management</a>
    <a href="add-elevator.html">Add Elevator</a>
</div>
<div class="container">
    <h1>Add Elevator</h1>
    <form th:action="@{/elevator/addElevator}" th:method="post">
        <label for="type">Elevator Type:</label>
        <select id="type" name="type" required>
            <option value="ПЕАС">ПЕАС</option>
            <option value="ПХАС">ПХАС</option>
        </select><br><br>

        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer" required><br><br>

        <label for="manufacturerNumber">Manufacturer Number:</label>
        <input type="text" id="manufacturerNumber" name="manufacturerNumber" required><br><br>

        <label for="yearOfManufacture">Year of Manufacture:</label>
        <input type="text" id="yearOfManufacture" name="yearOfManufacture" required><br><br>

        <label for="speed">Speed (m/s):</label>
        <input type="number" id="speed" name="speed" required><br><br>

        <label for="numberOfStops">Number of Stops:</label>
        <input type="number" id="numberOfStops" name="numberOfStops" required><br><br>

        <label for="damtnDate">DAMTN Date:</label>
        <input type="date" id="damtnDate" name="damtnDate" required><br><br>

        <label for="damtnNumber">DAMTN Number:</label>
        <input type="number" id="damtnNumber" name="damtnNumber" required><br><br>

        <button type="submit">Add Elevator</button>
    </form>
</div>
</body>
</html>
