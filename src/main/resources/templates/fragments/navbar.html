<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>

<body>

    <div th:fragment="navbar(activeLink)">
    <div class="container">
        <div class="navbar">
            <a href="index.html" >Home</a>
            <a href="register.html" th:text="#{nav_bar_register}">Register</a>
            <a href="login.html" th:text="#{nav_bar_login}">>Login</a>
            <a href="users.html" th:text="#{nav_bar_userControl}">User Management</a>
            <a href="add-elevator.html" th:text="#{nav_bar_addElevator}">Add Elevator</a>
            <div class="dropdown">
                    <form th:method="get">
                        <label class="dropdown" for="lang" th:text="#{nav_bar_language}">Language:</label>
                            <select
                                    id="lang"
                                    name="lang"
                                    onchange="this.form.submit()">
                                <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                                <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                            </select>
                        </form>
            </div>
        </div>
        </div>
    </div>

</body>
</html>
