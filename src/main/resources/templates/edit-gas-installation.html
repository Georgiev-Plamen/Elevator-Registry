<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Gas Installation</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
<div th:replace="~{fragments/navbar::navbar(activeLink=${'home'})}"></div>
<div class="container">
    <h1>Edit Gas Installation</h1>
    <form th:object="${gasInstallationDetails}" th:action="@{/gas/editGasInstallation/{id}(id=*{id})}" th:method="PUT">

        <input type="hidden" name="id" id="id" th:value="*{id}">

        <label for="damtnNumber">DAMTN Number:</label>
        <input type="text" id="damtnNumber" name="damtnNumber" th:value="*{damtnNumber}" required><br><br>

        <label for="damtnDate">DAMTN date:</label>
        <input type="date" id="damtnDate" name="damtnDate" th:value="*{damtnDate}" required><br><br>

        <label for="registrationData">Registration date:</label>
        <input type="date" id="registrationData" name="registrationData" th:value="*{registrationData}" required><br><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" th:value="*{type}" required><br><br>

        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer" th:value="*{manufacturer}" required><br><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" th:value="*{model}" required><br><br>

        <label for="pressure">Pressure:</label>
        <input type="text" id="pressure" name="pressure" th:value="*{pressure}" required><br><br>

        <label for="power">Power:</label>
        <input type="text" id="power" name="power" th:value="*{power}" required><br><br>

        <select id="ownerId" name="ownerId">
            <option th:each="customer : ${customers}"
                    th:value="${customer.id()}"
                    th:text="${customer.name()}"
                    required>owner</option>
        </select>

        <button type="submit">Add Gas Installation</button>
    </form>
</div>
</body>
</html>
