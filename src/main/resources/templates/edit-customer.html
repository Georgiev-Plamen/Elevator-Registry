<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
<div th:replace="~{fragments/navbar::navbar(activeLink=${'home'})}"></div>
<div class="container">
    <h1>Edit Customer</h1>

    <form th:object="${customerDetails}" th:action="@{/customer/editCustomer/{id}(id=*{id})}" th:method="PUT">

        <input type="hidden" name="id" id="id" th:value="*{id}">

        <label for="name">Company name:</label>
        <input type="text" id="name" name="name"
               th:value="*{name}" required>
        <label for="vat">Company VAT number:</label>
        <input type="text" id="vat" name="vat"
               th:value="*{vat}" required>
        <label for="address">Company Address:</label>
        <input type="text" id="address" name="address"
               th:value="*{address}" required>
        <label for="contactPerson">Contact person name:</label>
        <input type="text" id="contactPerson" name="contactPerson"
               th:value="*{contactPerson}" required>
        <label for="telNumber">Telephone number:</label>
        <input type="text" id="telNumber" name="telNumber"
               th:value="*{telNumber}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"
               th:value="*{email}" required>

        <button type="submit">Edit customer</button>
    </form>
    <p><a href="/">Back to Home</a></p>
</div>
</body>
</html>
