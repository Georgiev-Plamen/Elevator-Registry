<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!--<div th:replace="fragments/commons::commons"></div>-->
<div class="container">
    <h1>Welcome to Elevator Registry!</h1>
    <div sec:authorize="isAuthenticated()">Welcome : <span th:text="${userData}"></span></div>

    <p sec:authorize="!isAuthenticated()"><a href="/users/register">Register</a></p>
    <p sec:authorize="!isAuthenticated()"><a href="/users/login">Login</a></p>
    <p sec:authorize="isAuthenticated()"><a href="/users/all">Users management</a></p><br><br><br>

    <p sec:authorize="isAuthenticated()"><a href="/registry/all">Elevator registry</a></p>
    <p sec:authorize="isAuthenticated()"><a href="/elevator/addElevator">Add new elevator</a></p>

    <div class="btn" sec:authorize="isAuthenticated()">
            <form th:method="post"
                  th:action="@{/users/logout}">
                <input type="submit" value="Logout"/>
            </form>
    </div>
</div>
</body>
</html>
