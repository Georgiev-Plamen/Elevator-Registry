<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Gas Installation</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
<div th:replace="~{fragments/navbar::navbar(activeLink=${'home'})}"></div>
<div class="container">
    <h1>Add Gas Installation</h1>
    <form th:action="@{/gas/addGasInstallation}" th:method="post" th:object="${gasData}">

        <label for="damtnNumber">DAMTN Number:</label>
        <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('damtnNumber')}" th:errors="*{damtnNumber}">DAMTN number Error</small>
        <input th:field="*{damtnNumber}" type="text" id="damtnNumber" name="damtnNumber" required minlength="2" maxlength="30"><br><br>

        <label for="damtnDate">DAMTN date:</label>
        <input th:field="*{damtnDate}" type="date" id="damtnDate" name="damtnDate" required><br><br>

        <label for="registrationData">Registration date:</label>
        <input th:field="*{registrationData}" type="date" id="registrationData" name="registrationData" required><br><br>

        <label for="type">Type:</label>
        <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type Error</small>
        <input th:field="*{type}" type="text" id="type" name="type" required minlength="3" maxlength="30"><br><br>

        <label for="manufacturer">Manufacturer:</label>
        <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}">Manufacturer Error</small>
        <input th:field="*{manufacturer}" type="text" id="manufacturer" name="manufacturer" required minlength="2" maxlength="30"><br><br>

        <label for="model">Model:</label>
        <small  class="invalid-feedback text-danger" th:if="${#fields.hasErrors('model')}" th:errors="*{model}">model Error</small>
        <input th:field="*{model}" type="text" id="model" name="model" required minlength="2" maxlength="30"><br><br>

        <label for="pressure">Pressure:</label>
        <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('pressure')}" th:errors="*{pressure}">Pressure Error</small>
        <input th:field="*{pressure}" type="text" id="pressure" name="pressure" required minlength="1" maxlength="30"><br><br>

        <label for="power">Power:</label>
        <small class="invalid-feedback text-danger" th:if="${#fields.hasErrors('power')}" th:errors="*{power}">Power Error</small>
        <input type="text" id="power" name="power" required minlength="1" maxlength="30"><br><br>

        <select id="ownerId" name="ownerId">
            <option th:each="customer : ${allCustomers}"
                    th:value="${customer.id()}"
                    th:text="${customer.name()}"
                    required>owner</option>
        </select>
        <div>
        <button type="submit">Add Gas Installation</button>
        </div>
    </form>
</div>
</body>
</html>
